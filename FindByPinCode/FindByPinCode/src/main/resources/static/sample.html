<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Amenities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/UserInput.css">
</head>
<body>
    <div class="main-container">
        <div class="info-section text-center">
            <h1>Find Amenities by PIN</h1>
            <p>Search for amenities in your area by entering a PIN code or location.</p>
        </div>

        <div class="search-section">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title">Search for Amenities</h2>
                    <form id="searchForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="pinLocation" name="pinLocation" placeholder="Enter PIN number or location">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <p>Designed, Developed, and Hosted for public Use</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/UserInput.js"></script>
</body>
</html>
