<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGHS Hospitals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/css/CGHSHospitals.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>
    <script src="/js/CGHSHospitals.js" defer></script>
</head>
<body>
    <header class="header-bg text-white p-3 text-center">
        <div class="container">
            <div class="row justify-content-start align-items-center">
                <div class="col-md-2 text-left">
                    <img src="/images/img.jpg" alt="Logo" class="logo">
                </div>
                <div class="col-md-10">
                    <h1 class="h4">Show CGHS Hospitals Record</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table id="cghsHospitalsTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Hospital Name</th>
                                <th>Address</th>
                                <th>City Name</th>
                            </tr>
                        </thead>
                        <tbody id="cghsHospitalsTableBody">
                            <!-- CGHS hospital data will be appended here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Designed, Developed, and Hosted for Public Use</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
